<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site officiel de Nintendo France</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="header">
    <div class="img">
        <img class="img" src="nintendo.png" alt="Nintendo">
    </div>
    <div class="ul-top">
        <ul>
            <li class="btn-search">
                <a href="">
                    <img class="img_search" src="search.PNG" alt="">
                </a>
                <div class="p1">
                    <p>Recherche</p>
                </div>
            </li>
            <li class="btn-souhait" Liste de souhait
            ">
            <a href="">
                <img class="img_souhait" src="souhait.PNG" alt="">
            </a>
            <div class="p2">
                <p title="Liste de souhait">Liste de so...</p>
            </div>
            </li>
            <li class="btn-log">
                <a href="">
                    <img class="img_log" src="log.PNG" alt="">
                </a>
                <div class="p3">
                    <p title="Connexion/Inscription">Connexion</p>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="ul-left">
    <ul>
        <hr class="hr1">
        <li class="btn-jeux">
            <a href="">
                <img class="img_jeux" src="etoile.PNG" alt="">
            </a>
            <div class="p4">
                <p title="Jeux">Jeux</p>
            </div>
        </li>
        <hr class="hr2">
        <li class="btn-hard">
            <a href="">
                <img class="img_hard" src="+.PNG" alt="">
            </a>
            <div class="p5">
                <p title="Hardware">Hardware</p>
            </div>
        </li>
        <hr class="hr3">
        <li class="btn-online">
            <a href="">
                <img class="img_online" src="switch.PNG" alt="">
            </a>
            <div class="p6">
                <p title="Online">Nintendo Switch Online</p>
            </div>
        </li>
        <hr class="hr4">
        <li class="btn-store">
            <a href="">
                <img class="img_shop" src="shop.PNG" alt="">
            </a>
            <div class="p7">
                <p title="Store">My Nintendo Store</p>
            </div>
        </li>
        <hr class="hr5">
        <li class="btn-assist">
            <a href="">
                <img class="img_assist" src="assist.PNG" alt="">
            </a>
            <div class="p8">
                <p title="Store">Assistance</p>
            </div>
        </li>
        <hr class="hr6">
        <li class="btn-news">
            <a href="">
                <img class="img_news" src="news.PNG" alt="">
            </a>
            <div class="p8">
                <p title="Store">News</p>
            </div>
        </li>
    </ul>
</div>
</div>

</body>
</html>
